name: ci

on:
  workflow_dispatch:
    inputs:
      BuildConfiguration:
        type: choice
        description: Build Configuration
        required: true
        default: Release
        options:
          - Release
          - Debug
      PublishPreview:
        type: string
        description: Publish preview branch?
        required: true
        default: "false"
  push:
    branches-ignore:
      - "preview/**"
    paths-ignore:
      - ".azure-pipelines/**"
      - LICENSE
      - README.md
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  lint:
    uses: f2calv/gha-workflows/.github/workflows/lint.yml@v1

  build:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
    outputs:
      BuildConfiguration: ${{ steps.dotnet.outputs.BuildConfiguration }}
    steps:
      - #uses: f2calv/gha-dotnet-nuget@v1
        uses: f2calv/gha-dotnet-nuget@f2calv/2024-08-codecoverage
        id: dotnet
        with:
          BuildConfiguration: ${{ github.event.inputs.BuildConfiguration }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
          PublishPreview: ${{ github.event.inputs.PublishPreview }}
