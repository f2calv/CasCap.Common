name: ci

on:
  workflow_dispatch:
    inputs:
      configuration:
        type: choice
        description: Build Configuration
        required: true
        default: Release
        options:
          - Release
          - Debug
      publish-preview:
        type: string
        description: Publish preview branch?
        required: true
        default: "false"
  push:
    branches-ignore:
      - "preview/**"
    paths-ignore:
      - LICENSE
      - README.md
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  lint:
    uses: f2calv/gha-workflows/.github/workflows/lint.yml@v1

  versioning:
    uses: f2calv/gha-workflows/.github/workflows/gha-release-versioning.yml@v1
    with:
      tag-prefix: ''
      tag-and-release: false

  build:
    runs-on: ubuntu-latest
    needs: [versioning]
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
    steps:
      - #uses: f2calv/gha-dotnet-nuget@v2
        uses: f2calv/gha-dotnet-nuget@f2calv/2024-08-codecoverage
        id: dotnet
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
          configuration: ${{ inputs.configuration }}
          publish-preview: ${{ inputs.publish-preview }}
          version: ${{ needs.versioning.outputs.semVer }}

  release:
    needs: [versioning, build]
    if: github.ref == 'refs/heads/main' || inputs.publish-preview == 'true'
    uses: f2calv/gha-workflows/.github/workflows/gha-release-versioning.yml@v1
    permissions:
      contents: write
    with:
      semVer: ${{ needs.versioning.outputs.semVer }}
      tag-prefix: ''
      move-major-tag: false
