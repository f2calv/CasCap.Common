name: ci

on:
  workflow_dispatch:
    inputs:
      BuildConfiguration:
        type: string
        description: Build Configuration
        required: true
        default: Release
      PublishPreview:
        type: boolean
        description: Publish preview branch?
        required: false
        default: false
  push:
    branches-ignore:
      - "preview/**"
    paths-ignore:
      - ".azure-pipelines/**"
      - LICENSE
      - README.md
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  build:
    #no point using matrix build as "Container operations are only supported on Linux runners"
    # strategy:
    #   matrix:
    #     os: [ubuntu-latest,windows-latest]
    # runs-on: ${{matrix.os}}
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
    outputs:
      # SemVer: ${{ steps.gitversion.outputs.SemVer }}
      # FullSemVer: ${{ steps.gitversion.outputs.FullSemVer }}
      BuildConfiguration: ${{ steps.setvars.outputs.BuildConfiguration }}
    # env:
    #   PublishPreview: ${{ inputs.PublishPreview }}
    steps:
      - uses: f2calv/gha-dotnet-nuget@main
        id: dotnet
        with:
          BuildConfiguration: ${{ github.event.inputs.BuildConfiguration }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
          PublishPreview: ${{ inputs.PublishPreview }}

  SonarQube:
    runs-on: windows-latest
    needs: build
    steps:
      - uses: f2calv/gha-sonarqube@main
        with:
          BuildConfiguration: ${{ needs.build.outputs.BuildConfiguration }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}